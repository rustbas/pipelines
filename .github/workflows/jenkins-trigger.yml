name: trigger jenkins job
on: [workflow_dispatch]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: trigger single Job
      uses: appleboy/jenkins-action@master
      with:
        url: "http://ci.saccada.xyz"
        user: ${{ secrets.USER }}
        token: ${{ secrets.TOKEN }}
        job: "My first job"

